<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Agentforce - Custom Launcher (With Image)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        padding: 20px;
    }

    /* Customize Salesforce Default Launcher */
    .embeddedservice-launcher .slds-button {
        background: url("https://orgfarm-46a4b066a5-dev-ed--c.develop.vf.force.com/resource/1755518362000/chatbutton?") no-repeat center center / contain !important;
        background-color: transparent !important; /* remove Salesforce blue/yellow */
        border: none !important;
        border-radius: 50% !important;  /* Circle button */
        width: 64px !important;
        height: 64px !important;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    /* Hide Salesforce default icon inside */
    .embeddedservice-launcher .slds-icon {
        display: none !important;
    }

    /* Hover effect (slight scale) */
    .embeddedservice-launcher .slds-button:hover {
        transform: scale(1.08);
        transition: transform 0.2s ease-in-out;
    }

    /* Chat header customization */
    .embeddedservice-chatHeader {
        background-color: #2979FF !important; /* Primary Blue */
        color: #FFFFFF !important;            /* White text */
        font-weight: bold;
        font-size: 16px;
    }
    .embeddedservice-chatHeader .headerText,
    .embeddedservice-chatHeader .embeddedserviceIcon {
        color: #FFFFFF !important;
    }
</style>
</head>
<body>

<!-- Embedded Service snippet from Salesforce -->
<script type='text/javascript'>
	function initEmbeddedMessaging() {
		try {
			embeddedservice_bootstrap.settings.language = 'en_US';

			embeddedservice_bootstrap.init(
				'00DWU00000TPmwp', // Org ID
				'New',            // Deployment Name
				'https://orgfarm-46a4b066a5-dev-ed.develop.my.site.com/ESWNew1755517685363',
				{
					scrt2URL: 'https://orgfarm-46a4b066a5-dev-ed.develop.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>

<!-- Load MIAW bootstrap -->
<script type='text/javascript'
        src='https://orgfarm-46a4b066a5-dev-ed.develop.my.site.com/ESWNew1755517685363/assets/js/bootstrap.min.js'
        onload='initEmbeddedMessaging()'></script>

</body>
</html>
