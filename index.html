<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Agentforce - Custom Text Launcher</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
        padding: 20px;
    }

    /* Make the default launcher look like a text button */
    .embeddedservice-launcher .slds-button {
        background-color: #2979FF !important;  /* Primary Blue */
        color: #FFFFFF !important;             /* White text */
        font-weight: bold !important;
        font-size: 15px !important;
        border-radius: 30px !important;        /* Pill shape */
        width: auto !important;
        height: auto !important;
        padding: 12px 20px !important;         /* Space around text */
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        display: flex !important;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    /* Hide Salesforce default icon */
    .embeddedservice-launcher .slds-icon {
        display: none !important;
    }

    /* Add custom label inside the button */
    .embeddedservice-launcher .slds-button:after {
        content: "Ask Agentforce";             /* Text you want */
        color: #FFFFFF !important;
        font-weight: bold;
        font-size: 15px;
    }

    /* Hover effect */
    .embeddedservice-launcher .slds-button:hover {
        background-color: #1565C0 !important;  /* Darker blue */
        transform: scale(1.03);
        transition: transform 0.2s ease-in-out;
    }

    /* Chat header customization */
    .embeddedservice-chatHeader {
        background-color: #2979FF !important; /* Primary Blue */
        color: #FFFFFF !important;
        font-weight: bold;
        font-size: 16px;
    }
    .embeddedservice-chatHeader .headerText,
    .embeddedservice-chatHeader .embeddedserviceIcon {
        color: #FFFFFF !important;
    }
</style>
</head>
<body>

				{
					scrt2URL: 'https://orgfarm-46a4b066a5-dev-ed.develop.my.salesforce-scrt.com'
				}
			);
		} catch (err) {

		}
	};
</script>
